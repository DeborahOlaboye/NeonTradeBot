<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C82FFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00F0FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C82FFF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circuit pattern -->
  <g opacity="0.3">
    <path d="M10 20 L30 20 L30 10 L50 10" stroke="#C82FFF" stroke-width="1" fill="none"/>
    <path d="M70 15 L90 15 L90 25 L110 25" stroke="#00F0FF" stroke-width="1" fill="none"/>
    <circle cx="30" cy="20" r="2" fill="#C82FFF"/>
    <circle cx="90" cy="15" r="2" fill="#00F0FF"/>
  </g>
  
  <!-- Main logo shape - stylized "N" -->
  <g filter="url(#glow)">
    <path d="M20 15 L20 45 M20 15 L35 45 M35 15 L35 45" 
          stroke="url(#neonGradient)" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Bot icon -->
  <g transform="translate(45, 20)" filter="url(#glow)">
    <rect x="0" y="0" width="20" height="20" rx="3" 
          stroke="url(#neonGradient)" 
          stroke-width="2" 
          fill="none"/>
    <circle cx="6" cy="8" r="2" fill="#00F0FF"/>
    <circle cx="14" cy="8" r="2" fill="#C82FFF"/>
    <rect x="4" y="12" width="12" height="2" fill="url(#neonGradient)"/>
  </g>
  
  <!-- Text -->
  <text x="75" y="25" 
        font-family="'Montserrat', sans-serif" 
        font-size="14" 
        font-weight="900" 
        fill="url(#neonGradient)" 
        filter="url(#glow)">
    NEON
  </text>
  <text x="75" y="40" 
        font-family="'Montserrat', sans-serif" 
        font-size="12" 
        font-weight="700" 
        fill="#8ca1ccff">
    TRADE
  </text>
  
  <!-- Decorative elements -->
  <g opacity="0.6">
    <circle cx="160" cy="20" r="1" fill="#C82FFF">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="170" cy="30" r="1" fill="#00F0FF">
      <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="25" r="1" fill="#C82FFF">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
